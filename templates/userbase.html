<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list App</title>
        <link  href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
      
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="jumbotron bg-white" style="margin-bottom: 0;">
                <a class="navbar-brand" href="#">
                    <img src="../static/ims/Logo.jpg" alt="Logo" style="height: 160px;">
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/userHome">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newTask">New task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logOut">Log out</a>
                </li>

            </ul>
        </nav>
        <!-- End header -->
        {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                <strong>Error:</strong> [{{ message }}]
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock%}
        <!-- Footer -->
        <div class="jumbotron text-center" style="margin-bottom: 0;">
            <p>Copyright @2023 by HoangPN</p>
        </div>
        <!-- End footer -->
    </body>
</html>
